# Based on:
#   - https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml
#
# Using:
#   - https://github.com/actions-rs/toolchain   -> https://github.com/marketplace/actions/rust-toolchain
#   - https://github.com/actions-rs/cargo       -> https://github.com/marketplace/actions/rust-cargo
#
# for simplicity we are checking compilation and testing everything on the Ubuntu environment only.

on: [push, pull_request]

name: build-test-and-lint

jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

  setup:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          default: true
          override: true
          components: rustfmt, clippy

  build:
    name: Cargo build
    runs-on: ubuntu-latest
    needs: [checkout, setup]
    steps:
      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test 

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-features -- -Dwarnings

  rustfmt:
    name: Code style
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

